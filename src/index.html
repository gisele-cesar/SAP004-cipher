<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Segredos de Cesar</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root">
    <h1>Segredos de Cesar</h1>
  </div>
  <p>Olá! Aqui você pode cifrar e decifrar suas investigações com segurança!</p>

  <h3>Quais serão os furos de novidades de hoje?</h3>

  <p>Escolha a seguir quantas casas do alfabeto quer andar:</p>

  <input id="deslocamento" type="number" min="1" max="30">
  <br>
  <textarea name="texto" id="textoNaoProcessado" cols="50" rows="15" required></textarea>
  <textarea name="texto" id="textoResultado" cols="50" rows="15" disabled></textarea>
  <br>
  <button id="escolhaCifrar">Cifrar</button>
  <button id="escolhaDecifrar">Decifrar</button>
  <br>
  <button id="voltar">Voltar</button>

  <script type="module" src="index.js"> </script>
</body>

</html>
