<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Segredos de Cesar</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root">
    <h1>Segredos de Cesar</h1>
  </div>
  <p>Olá! Aqui você pode cifrar e decifrar suas investigações com segurança!</p>
  <h2>O que deseja fazer hoje?</h2>
  <form id="form">
    <input type="radio" checked="true" name="valorC" value="cifrar"><label>Cifrar</label>
    <input type="radio" name="valorD" value="decifrar"><label>Decifrar</label>
  </form>
  <p>Escolha a seguir quantas casas do alfabeto quer andar:</p>
  <input id="deslocamento" type="number" min="1" max="100">
  <br>
  <textarea name="texto" id="texto" cols="30" rows="10" required></textarea>
  <textarea name="texto2" id="texto2" cols="30" rows="10" disabled></textarea>
  <br>
  <button id="voltar">Voltar</button>

  <script src="index.js" type="module"></script>
</body>

</html>
